<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="background"></div>
  <div class="card-container">
    <div class="glass-card text-white">
      <h2>Register</h2>
      <form action="../API/register.php" method="post">
        <div class="mb-3">
          <label class="form-label">User Name</label>
          <input type="text" class="form-control" name="username" placeholder="Enter Name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="number" class="form-control" name="number" placeholder="Enter Mobile number" required />
        </div>
         <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required />
        </div>
         <div class="mb-3">
          <select class="form-select" name="role" required>
            <option value="" hidden>Select Your Type</option>
            <option value="user">User</option>
            <option value="seller"> Seller
            </option>
          </select>
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <p class="text-center">Do You Have Any Account?<a href="../index.php">Login here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
